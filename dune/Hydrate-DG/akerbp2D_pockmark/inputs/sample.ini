[Grid]
worlddim=2

[grid.yasp]
LX=1.
NX=20
LZ=1.
NZ=20

[grid.yasp.lens]
Xmin=0.4
Zmin=0.2
Xmax=0.6
Zmax=0.3

[grid.yasp.inlet]
Zmin=0.2
Zmax=0.3

[time]
dt_initial=10.
time_end=3600000.

[adaptive_time_control]
flag=true
dt_min=1.e-2
dt_max=3600.
max_newton_steps=12
min_newton_steps=4

[output]
path_name=tests_202002
file_name=testDegree1
time_interval=3600

[newton]
max_iterations=12
abs_error=1.e-5
reassemble_treshhold = 0.0 # always reassemble J
verbosity = 3 # be verbose
reduction = 1.e-5 # total reduction
min_linear_reduction = 1.e-5 # min. red. in linear solve
line_search_strategy = noLineSearch# hackbuschReusken

[newton.line_search]
line_search_max_iterations = 40 # limit linea search iterations

[initial]
Sg=0.0
Pw=2.e6
Sh=0.3
YH2O=0.0005
XCH4=0.
XC=0.0055
T=4.

[boundary]
Pw_at_left=1.5e6
Sg_at_left=0.8

[sediment]
number_of_materials=1

[sediment.material0]
por=0.3
K=1.e-12
pentry=50000.
lambda=1.2
swr=0.
sgr=0.
m=3
beta=1.

[initial_problem]
dt_initial=0.01
time_end=10
hydrate_formation_rate=1e-16
hydrate_dissociation_rate=1.e-17
salinity=0.025
porosity=0.5
abs_permeability=1e-15
entry_pressure=1e5
lambda=1.2
swr=0
sgr=0
m=3
beta=1

[sediment.material1]
por=0.1
K=1.e-14
pentry=100000.
lambda=1.2
swr=0.
sgr=0.
m=3
beta=1.

[reference_state]
salinity=0.
temperature=4.

[gravity]
flag=true
magnitude=9.81
