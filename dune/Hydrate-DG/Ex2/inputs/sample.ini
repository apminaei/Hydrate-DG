[grid]
worlddim=2
LX=1
NX=1
LZ=-500.
NZ=1000

[grid.alugrid]
name=oneD.msh
LX=1
LZ=-500.

[grid.ug]
name=grid.msh
LX=1
LZ=-500.

[grid.lens]
Xmin=.01
Zmin=-400
Xmax=.015
Zmax=0.

[grid.ghsz]
Ztop=-320.
Zbottom=-400.
Xleft=0.
Xright=1

; # time should be in years
[time]
dt_initial= 1.e-1#     3.1104e7
time_end=3.e5 # 9.4608e12 # just needed to change the time_end 
T_end =3.e5 # 9.4608e12#3.1536e7

[adaptive_time_control]
flag=true
dt_min=1.e-7
dt_max=1.e2 # 3.1536e9
max_newton_steps=10
min_newton_steps=6

[output]
path_name=/home/peiravim/dune/Hydrate-DG/dune/Hydrate-DG/Ex2/
file_name=test-p1-T1
time_interval=1.e2 # 3153600000


; # (THEOREM 6.1, 6.2[NUMERICAL OP.]: under some assumptions if min_linear_reduction < etha_k * new_defect, at each newton step, then newton sequence converges  )
[newton]
AbsoluteLimit = 1.e-6
Reduction = 1.e-8 # total reduction
MinLinearReduction = 1.e-9 # min. red. in linear solve
MaxLinearIteration = 10  
LineSearchStrategy = hackbuschReusken # boundedHackbuschReusken # noLineSearch # boundedNoLineSearch #  
MaxIterations = 15 
ForceIteration = true
FixedLinearReduction = true
ReassembleThreshold = 0.
UseMaxNorm = false
VerbosityLevel = 2
; #keepMatrix = true

[newton.LineSearch]
MaxIterations = 10 # limit linea search iterations
DampingFactor = 0.5
AcceptBest = false
; #LowerBound1 = 0.e0
LowerBound4 = 0.e0
; LowerBound5 = 0.e0
; LowerBound6 = 0.e0
NumberOfRestraints=1


[hydrate_phase_change]
dissociation_rate=1.e-17
formation_rate=1.e-17

[initial]
Sg=0.0
Pw=15.e6
Sh=0.0
YH2O=0.00051219
XCH4=0.0
XC=0.0096
T=4.


[grad]
gradPx = 0.
gradPz = 0.
gradTx = 0.
gradTz = 0.035 # C/m

[sediment]
number_of_materials=1
number_of_layers=1

[sediment.material0]
por=0.5
K=1.e-15
pentry=50000.
lambda=1.2
swr=0.
sgr=0.
m=1.
beta=1.

[sediment.material1]
por=0.5
K=1.e-15
pentry=50000.
lambda=1.2
swr=0.
sgr=0.
m=1.
beta=1.


[reference_state]
salinity=0.
temperature=0.
pressure=1.01e5

[gravity]
flag=true
magnitude=9.81

