# NOTES
#################
#sediment.layerN.z -> denotes location of the bottom of a Nth layer 
#layer numbering: example with N=3
#	Zmax___________
#			|
#			|
#			| layer0
#			|
#		____|______ z0
#			|
#			|
#			| layer1
#			|
#	    ____|______ z1
#			|
#			|
#			| layer2
#			|
#    z=0____|______ z2
#
