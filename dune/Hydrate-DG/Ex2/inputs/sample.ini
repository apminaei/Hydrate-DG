[grid]
worlddim=2
LX=1000.
NX=201
LZ=-610.
NZ=123

[grid.alugrid]
name=grid-Ex2-Finer-equi.msh
LX=1000.
LZ=-610.

[grid.ug]
name=grid.msh
LX=1000.
LZ=-610.

[grid.lens]
Xmin=500
Zmin=-400
Xmax=550
Zmax=0.

[grid.ghsz]
Ztop=-420.
Zbottom=-500.
Xleft=0.
Xright=1000.

# time should be in years
[time]
dt_initial=1. #     3.1536e7
time_end=300000 # 9.4608e12 # just needed to change the time_end 
T_end =300000 # 9.4608e12#3.1536e7

[adaptive_time_control]
flag=true
dt_min=1.e-9
dt_max=1. # 3.1536e9
max_newton_steps=6
min_newton_steps=4

[output]
path_name=/home/peiravim/dune/Hydrate-DG/dune/Hydrate-DG/Ex2/
file_name=test3
time_interval=1 # 3153600000


# (THEOREM 6.1, 6.2[NUMERICAL OP.]: under some assumptions if min_linear_reduction < etha_k * new_defect, at each newton step, then newton sequence converges  )
[newton]
max_iterations=10
abs_error=1.e-3
reassemble_treshhold = 0.0 # always reassemble J
verbosity = 2 # be verbose
reduction = 1.e-3 # total reduction
min_linear_reduction = 1.e-6 # min. red. in linear solve
max_linear_iteration = 100  
line_search_strategy = hackbuschReusken # noLineSearch
force_iterations = true

[newton.line_search]
line_search_max_iterations = 100 # limit linea search iterations


[hydrate_phase_change]
dissociation_rate=1.e-17
formation_rate=1.e-17

[initial]
Sg=0.0
Pw=15.e6
Sh=0.0
YH2O=0.00051219
XCH4=0.0
XC=0.0055
T=4.


[grad]
gradPx = 0.
gradPz = 0.
gradTx = 0.
gradTz = 0.035 # C/m

[sediment]
number_of_materials=2
number_of_layers=1

[sediment.material0]
por=0.5
K=1.e-16
pentry=50000.
lambda=1.2
swr=0.
sgr=0.
m=3.
beta=1.

[sediment.material1]
por=0.3
K=1.e-15
pentry=50000.
lambda=1.2
swr=0.
sgr=0.
m=3.
beta=1.

[sediment.layer0]
z=0.
porosity=0.3
abs_permeability=1.e-15
entry_pressure=5.e4
lambda=1.2
swr=0.
sgr=0.
m=3
beta=1.

[initial_problem]
dt_initial=0.0001
time_end=11
hydrate_formation_rate=1e-17
hydrate_dissociation_rate=0
salinity=0.025
porosity=0.3
abs_permeability=1e-15
entry_pressure=5.e4
lambda=1.2
swr=0
sgr=0
m=3
beta=1

[reference_state]
salinity=0.
temperature=0.
pressure=1.01e5

[gravity]
flag=true
magnitude=9.81

