[Grid]
worlddim=2

[grid.yasp]
LX=1.
NX=100
LZ=0.01
NZ=1

[grid.yasp.lens]
Xmin=0.4
Zmin=0.2
Xmax=0.6
Zmax=0.3

[grid.yasp.inlet]
Zmin=0.2
Zmax=0.3

[time]
dt_initial=0.01
time_end=3600

[adaptive_time_control]
flag=true
dt_min=1.e-6
dt_max=5.
max_newton_steps=6
min_newton_steps=3

[output]
path_name=tests_202002
file_name=test0
time_interval=60

[newton]
max_iterations=12
abs_error=1.e-6
reassemble_treshhold = 0.0 # always reassemble J
verbosity = 3 # be verbose
reduction = 1e-10 # total reduction
min_linear_reduction = 1e-4 # min. red. in linear solve

[newton.terminate]
max_iterations = 25 # limit number of iterations

[newton.line_search]
line_search_max_iterations = 10 # limit linea search iterations

[initial]
Sg=0.1
Pw=1.e6
Sh=0.0
YH2O=0.0005
XCH4=0.
XC=0.0055
T=15.

[boundary]
Pw_at_left=2.0e6
Sg_at_left=0.8

[sediment]
number_of_materials=1

[sediment.material0]
por=0.3
K=1.e-12
pentry=50000.
lambda=1.2
swr=0.
sgr=0.
beta=1.

[sediment.material1]
por=0.1
K=1.e-14
pentry=100000.
lambda=1.2
swr=0.
sgr=0.
beta=1.

[reference_state]
salinity=0.
temperature=10.

[gravity]
flag=true
magnitude=9.81
